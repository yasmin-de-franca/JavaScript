<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funcões</h1> <!--Funções são blocos de códigos reaprovetaveis-->
    <script>
        //declaracao de função
        function ola(){
            document.write("Olá mundo!")
        }
        ola()

        //expressão de função == cria-se uma variável e atribui-se a ela uma função
        const ola2 = function(){
            console.log("Olá mundo de function expression")
        }
        ola2()

        //arrow functions
        const ola3 = () => {
            console.log("Olá mundo de arrow functions")
        }
        ola3()


        //funções que retornam valores
        function obtemDiaSemana() {
            return new Date().getDay()
        }

        let dia = obtemDiaSemana()
        console.log(dia)
        //console.log(obtemDiaSemana())



        //funções que recebem valores
        function somar(n1 = 0, n2 = 0){
            //let _n1 = n1 || 0
            //let _n2 = n2 || 0
            return n1 + n2
        }
        let soma = somar(3, 5, 8) //o intrepertador js nao ligara se tiver um valor a mais
        console.log(soma)

        console.log(somar(10)) //se forem atribuidos dois valores, e tiver apenas um parametro, retornar NaN.
        console.log(somar())
        alert(somar(2, 3))
    </script>  
</body>
</html>
