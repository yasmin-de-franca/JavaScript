<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funcões</h1>
    <script>
        //declaracao de função
        function ola(){
            document.write("Olá mundo!")
        }
        ola()

        //expressão de função == cria-se uma variável e atribui-se a ela uma função
        const ola2 = function(){
            console.log("Olá mundo de function expression")
        }
        ola2()

        //arrow functions
        const ola3 = () => {
            console.log("Olá mundo de arrow functions")
        }
    </script>  
</body>
</html>
